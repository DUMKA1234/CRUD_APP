<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-start min-h-screen pt-10">
        <form action="/emp" method="post" class="w-full max-w-w-md bg-stone-300 text-black p-6 rounded-lg shadow-md">
            {%csrf_token %}

            <div class="space-y-4 flex flex-col items-center">
                <h2 class="text-xl font-semibold">Enter Details</h2>

           
            <div class="w-full">
                <label for="empid">Employee id</label>
                {{form.empid}}
            </div>
            <div class="w-full">
                <label for="name">Employee Name</label>
                {{form.name}}
            </div>
            <div class="w-full">
                <label for="email">enter email</label>
                {{form.email}}
            </div>
            <div class="w-full">
                <label for="contac_no">enter Employee contact_no</label>
                {{form.contact_no}}
            </div>
            <button type="submit"class="bg-lime-900 text-white py-2 px-4 rounded"> submit</button>
        </form>
    </div>
    </div>
</body>

</html>
